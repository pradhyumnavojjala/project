    .navbar {
      background-color: #ee8b8b;
      overflow: hidden;
      position: fixed;
      align-items: center;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar img{
                height: 40px;
                margin-right: 10px;
            }

            .item-card:hover{

            .item-name{

            .item-desc{

            .buy-button{
